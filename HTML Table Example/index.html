<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Table Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="top">

	<h1>Table Example!!!</h1>

</div>
<!-- haha maybe overdoing this a bit -->
<div id="mid">

<!-- our table tag -->
<table>
<header>
	Tables are Useful and Easy
</header>

	<!-- tables head row -->
	<tr>
		<th>
			table head 1 
		</th>
		<th>
			table head 2
		</th>
		<th>
			table head 3
		</th>
	</tr>

	<!-- this will be the row directly under the head row -->
	<tr>
		<td>
			this is under table head 1
		</td>
		<td>
			this is under table head 2
		</td>
		<td>
			this is under table head 3
		</td>
	</tr>

	<!-- the last row -->
	<tr>
		<td>
			tables
		</td>
		<td>
			are 
		</td>
		<td>
			easy
		</td>
	</tr>

</table>

</div>

</body>
</html>
